version: '3.8'

services:
  backend:
    build:
      context: ./backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/ulucore
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
    ports:
      - "8080:80" # Host'ta 8080 portunu container'daki 80 portuna y√∂nlendir

  db:
    image: postgres:13
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=ulucore
    volumes:
      - postgres_data:/var/lib/postgresql/data/

volumes:
  postgres_data:
